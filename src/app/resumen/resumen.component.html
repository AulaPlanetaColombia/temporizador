<div class="resumen">
    <div class="mdc-data-table mat-elevation-z2">
        <table class="mdc-data-table__table" aria-label="Resumen debate">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Turno</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Postura</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Tiempo total</th>
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <tr class="mdc-data-table__row" *ngFor="let turno of resumen">
                    <td class="mdc-data-table__cell">{{turno.turno}}</td>
                    <td class="mdc-data-table__cell">{{turno.postura}}</td>
                    <td class="mdc-data-table__cell mdc-data-table__header-cell--numeric">{{turno.tiempo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
